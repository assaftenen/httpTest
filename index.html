<html ng-app="app">
	<head>
		<title>My Angular app</title>
		<link href="css/app.css" rel="stylesheet">
		    <!-- Angular Material CSS now available via Google CDN; version 1.0.7 used here -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

	</head>
	<body>
		<div class="main">
			<header class="header">
				<ul class="header__labels">
					<li>
						<a ui-sref="home">Home</a>
					</li>
					<li>
						<a href="#/about">About</a>
					</li>
					<li>
						<a ui-sref="contact">Contact</a>
					</li>
					<li>
						<a ui-sref="repos">GitHub repos</a>
					</li>
                    <li>
                        <a ui-sref="albums">Albums</a>
                    </li>
                    <li>
                        <a href="#/state">State</a>
                    </li>
				</ul>
			</header>
			<div ui-view class="content"></div>
		</div>

        <script src="js/angular.js"></script>
		<script src="js/angular-ui-router.js"></script>
		<script src="js/app.module.js"></script>
		<script src="js/components/home/home.module.js"></script>
		<script src="js/components/home/home.component.js"></script>
		<script src="js/components/about/about.module.js"></script>
		<script src="js/components/about/about.component.js"></script>
		<script src="js/components/contact/contact.module.js"></script>
		<script src="js/components/contact/contact.component.js"></script>
		<script src="js/components/contact/email/contact-email.component.js"></script>
		<script src="js/components/contact/phone/contact-phone.component.js"></script>
		<script src="js/components/repos/repos.module.js"></script>
		<script src="js/components/repos/repos.component.js"></script>
		<script src="js/components/repos/repos.service.js"></script>
        <script src="js/components/tabs/states.module.js"></script>
		<script src="js/components/tabs/statefulComponent.component.js"></script>
		<script src="js/components/tabs/statelessComponent.component.js"></script>
        <script src="js/components/albums/albums.module.js"></script>
        <script src="js/components/albums/albums.component.js"></script>
        <script src="js/components/albums/albums.service.js"></script>
        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

        <!-- Angular Material Javascript now available via Google CDN; version 1.0.7 used here -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>

    </body>
</html>
